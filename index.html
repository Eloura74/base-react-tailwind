<!DOCTYPE html>
<html lang="fr">
  <!-- Mettre en français si le site cible des utilisateurs francophones -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icône du site -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- Balise SEO -->
    <title>Nom de votre site - Votre slogan</title>
    <meta
      name="description"
      content="Une description claire de votre site pour les moteurs de recherche."
    />

    <!-- Open Graph (réseaux sociaux) -->
    <meta property="og:title" content="Nom de votre site" />
    <meta
      property="og:description"
      content="Une description claire pour les réseaux sociaux."
    />
    <meta property="og:image" content="/assets/social-preview.jpg" />
    <meta property="og:url" content="https://votre-site.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nom de votre site" />
    <meta
      name="twitter:description"
      content="Description de votre site sur Twitter."
    />
    <meta name="twitter:image" content="/assets/social-preview.jpg" />

    <!-- Sécurité et optimisation SEO -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />

    <!-- Progressive Web App (PWA) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Amélioration Accessibilité -->
    <link rel="canonical" href="https://votre-site.com" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
